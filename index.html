<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="bg-blue-300">
    <header class="header">
        <h1 class="header-h1">ALPHABET</h1>
    </header>

    <h2 class="titulo bg-blue-400 text-6xl text-white font-bold py-5 text-center">?</h2>

    <div class="contenedor">
        <div class="flex">
            <button class="btn btn-red" value="A">a</button>
            <button class="btn btn-blue" value="B">b</button>
            <button class="btn btn-green" value="C">c</button>
            <button class="btn btn-red" value="D">d</button>
            <button class="btn btn-blue" value="E">e</button>
            <button class="btn btn-green" value="F">f</button>
            <button class="btn btn-red" value="G">g</button>
            
        </div>
        <div class="flex">
            
            <button class="btn btn-green" value="H">h</button>
            <button class="btn btn-red" value="I">i</button>
            <button class="btn btn-blue" value="J">j</button>
            <button class="btn btn-green" value="K">k</button>
            <button class="btn btn-red" value="L">l</button>
            <button class="btn btn-blue" value="M">m</button>
            <button class="btn btn-green"  value="N">n</button>
            
        </div>
    
        <div class="flex">
            
            <button class="btn btn-blue" value="O">o</button>
            <button class="btn btn-green" value="P">p</button>
            <button class="btn btn-red" value="Q">q</button>
            <button class="btn btn-blue" value="R">r</button>
            <button class="btn btn-green" value="S">s</button>
            <button class="btn btn-red" value="T">t</button>
            <button class="btn btn-blue" value="U">u</button>
            
        </div>
    
        <div class="flex">
            <button class="btn btn-blue" value="V">v</button>
            <button class="btn btn-green" value="W">w</button>
            <button class="btn btn-red" value="X">x</button>
            <button class="btn btn-blue" value="Y">y</button>
            <button class="btn btn-green" value="Z">z</button>
        </div>
    </div>
    <footer class="header footer">Creado por J.S.Solezzi - 2021</footer>

    <script src="js/app.js">
        
    </script>

</body>

</html>
